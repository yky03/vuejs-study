<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>LOTTO JS</title>
	<style type="text/css">
		html,body,* { margin: 0; padding: 0; text-align: center;}
		h1 { margin-top: 30px; }
		ul { list-style: none; width: 200px; margin: 30px auto;}
		li { display: inline-block; cursor: pointer; width: 30px; height: 30px; border-radius: 100%; background-color: #eeeeee; line-height: 30px; margin: 2px;}
		li.selected { background-color: #6550ac; }
		input { display:block; width: 200px; height: 30px; margin: 0 auto; background-color: #6550ac; border: none; border-radius: 3px; color: #ffffff}
	</style>
	<script>
	
	var maxCount = 6;
	var clickCount = 0;
	var numArray = new Array();
	
	function num45Setting(){
			for(var i=1; i<=45; i++){
				document.write("<li id=\'btn" +i+"' class='false' onclick=javascript:numBtnClick(\'"+i+"\')>"+i+"</li>");
			}	
	}

	function numBtnClick(btnNum){	 
		 var obj = document.getElementById('btn'+btnNum);
	
		  if(obj.getAttribute('class') == 'true'){	     
			 numRemove(btnNum , obj); 
		  } else{  		 
			 numSave(btnNum , obj);		 
		  }	 
	}
	
	function numSave(btnNum , obj){
		if(clickCount >= maxCount) {
				alert('6개의 숫자까지만 선택가능합니다!')
				return;
		}
			 numArray.push(btnNum);
		     obj.style.backgroundColor = "red";
			 obj.setAttribute('class' , 'true');
			 clickCount++;
	}
	
	function numRemove(btnNum , obj){
	         numArray.splice(numArray.indexOf(btnNum) , 1);
		     obj.style.backgroundColor = "#eeeeee";
	         obj.setAttribute('class' , 'false');
			 clickCount--;
			 
	}
	
	function finish(){
	   if(clickCount == maxCount){
	        //numArray.sort(); //// ASCII 문자 순서로 정렬되어 숫자의 크기대로 나오지 않음
		    numArray.sort(function(a, b) { // 오름차순
				return a - b; //내림차순은 b-a;
			});
	       var msg = '로또 번호 저장 완료 : ';
	       for(var i=0; i<numArray.length; i++){
		     msg += numArray[i];
			 if(i<numArray.length-1) msg += ' , ';
		   }
		   alert(msg);
	   } else{
	       alert('로또번호는 6개 선택해주세요!!');
	   }
	}
	
	</script>
	
</head>
<body>
	<h1>★로또 당첨 기원★</h1>
	<ul><script>num45Setting();</script></ul>
	<input type="button" id="button1" onclick="finish();" value="SAVE" />
</body>
</html>
